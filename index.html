<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Rock Paper Scissors</title>
		<link rel="stylesheet" href="styles/main.css">
		<script src="scripts/app.js" defer></script>
	</head>
	<body>
		<nav>Rules | Play</nav>
		<main>
			<h1>Rock Paper Scissors</h1>
			<h3>The first player to 3 points wins!</h3>
			<div class="container">				
				<div class="computer">
					<h2>Computer</h2>
					<div class="computer-score">Score: 0</div>
					<div>Computer choice</div>
				</div>
				<div class="player">
					<h2>Player</h2>
					<div>Score: 0</div>
					<div>Player choice</div>
					<div>
						<button class="rock-button">Rock</button>
						<button class="paper-button">Paper</button>
						<button class="scissors-button">Scissors</button>
						<br>
						<button class="lock-in-button">Lock in selection</button>
					</div>
				</div>
			</div>
		</main>
		<footer>&copy 2025 | <a href="https://github.com/EricMTodd/">Eric M. Todd</a></footer>
	</body>
</htmml
